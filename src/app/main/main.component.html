<form [formGroup]="myModel" (ngSubmit)="update()">
  <label for="firstname">First Name</label>
  <input type="text"  id="firstname" formControlName="firstname" >
  <br>
  <label for="lastname">Last Name</label>
  <input type="text"  id="lastname" formControlName="lastname" >
<div formGroupName="subinfo">
  <h1> My Sub Info</h1>

  <label for="address">Address</label>
  <input type="text"  id="address" formControlName="address" >
  <br>
  <label for="zipcode">Zipcode</label>
  <input type="text"  id="zipcode" formControlName="zipcode" >
</div>
  <div formArrayName="myinfo">
      <h1>Get My Multiple Info</h1>
    <button type="button" (click)="addInput()">Add New Input</button>
    <div *ngFor="let info of myinfo.controls; let i=index">
      <label for="myinfo{{i}}">Info {{i+1}}</label>
      <input type="text" [formControlName]="i">
      <button type="button" (click)="deleteInput(i)">Remove</button>
    </div>
  </div>
  <!--{{firstname.value}}-->
  <button type="submit" [disabled]="!myModel.valid">Update Value</button>
</form>

{{myModel.value|json}}
